<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Facturas Anuladas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/saveFA}" th:object=${mFacturas_Anuladas} method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>Facturas Anuladas</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>N_Factura</label>
                                <input th:field="*{N_Factura}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Motivo_Anulacion</label>
                                <input th:field="*{Motivo_Anulacion}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Items_Anulados</label>
                                <input th:field="*{Items_Anulados}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Fecha_Anulacion</label>
                                <input th:field="*{Fecha_Anulacion}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Fecha_Pago</label>
                                <input th:field="*{Fecha_Pago}" type="text" class="form-control">
                            </div>
                            
                           
                        </div>

                        <div class="card-footer">
                            <input type="submit" value="guardar" class="btn btn-success">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </body>
</html>
